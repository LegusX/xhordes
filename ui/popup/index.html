<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="/bootstrap/bootstrap.min.css" crossorigin="anonymous">
        <script src="/bootstrap/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="/bootstrap/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script src="/src/browser-polyfill.js"></script>

        <!-- context menu stuff -->
        <script src="contextual.js"></script>
        <link rel="stylesheet" href="contextual.css">
        <link rel="stylesheet" href="contextual.theme.css">

        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <nav class="nav nav-tabs bg-dark">
            <a class="nav-link active" href="#" id="homelink">Home</a>
            <a class="nav-link" href="#" id="modslink">Mods</a>
            <a class="nav-link" href="#" id="settingslink">Settings</a>
            <a class="nav-link" href="#" id="devlink" style="display:none;">Dev</a>
        </nav>
        <div id="home" class="container tabdiv" style="text-align:center;">
            <h2>Welcome to XHordes!</h2>
            <hr>
            <h4 style="display:inline">Current Status:</h4>
            <p id="status" class="">status</p>
            <p>Mods Installed: <span id="modcount">0</span></p>
            <p>Mods Enabled: <span id="activemodcount">0</span></p>
        </div>
        <div id=mods style="display:none;" class="container tabdiv">

        </div>
        <div id=settings style="display:none;" class="container tabdiv">
            <p>There aren't many settings yet. If you have suggestions for some, let me know</p>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="devmode">
                <label class="custom-control-label" for="devmode">Dev Mode</label>
            </div>
        </div>
        <div id="devtools" style="display:none;" class="container tabdiv">
            <h2>Dev Tools</h2>
            <hr>
            <h4>Bridge</h4>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Port:</div>
                </div>
                <input type="text" class="form-control" id="port" value="3001">
              </div>
            <button class="btn btn-primary" id="listen">Listen</button>
            <p id="devstatus">Not Connected</p>
        </div>
    </body>
</html>
